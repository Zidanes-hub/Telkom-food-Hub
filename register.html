<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - Telkom Food Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h4 class="text-center mb-4 text-danger fw-bold">Daftar Akun Baru</h4>

    <form id="registerForm">
      <div class="mb-3">
        <label for="nama" class="form-label fw-semibold">Nama Lengkap</label>
        <input type="text" id="nama" class="form-control rounded-pill" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" class="form-control rounded-pill" placeholder="nama@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Kata Sandi</label>
        <input type="password" id="password" class="form-control rounded-pill" placeholder="Minimal 6 karakter" required minlength="6">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirmPassword" class="form-control rounded-pill" placeholder="Ulangi kata sandi" required>
      </div>

      <button type="submit" class="btn btn-danger w-100 rounded-pill fw-semibold">Daftar</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Sudah punya akun?
      <a href="login.html" class="text-danger fw-semibold text-decoration-none">Masuk Sekarang</a>
    </p>
  </div>

  <!-- VALIDASI JAVASCRIPT -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Kata sandi dan konfirmasi kata sandi tidak cocok!");
        return;
      }

      // Simpan data sementara ke localStorage (sebagai simulasi pendaftaran)
      localStorage.setItem("userName", nama);
      localStorage.setItem("userEmail", email);

      alert("Pendaftaran berhasil! Silakan login menggunakan akun Anda.");
      window.location.href = "login.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
