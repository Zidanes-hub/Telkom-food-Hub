<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Telkom Food Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h4 class="text-center mb-4 text-danger fw-bold">Masuk ke Telkom Food Hub</h4>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" id="email" class="form-control rounded-pill" placeholder="nama@email.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Kata Sandi</label>
                <input type="password" id="password" class="form-control rounded-pill" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-danger w-100 rounded-pill fw-semibold">Masuk</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Belum punya akun?
            <a href="register.html" class="text-danger fw-semibold text-decoration-none">Daftar Sekarang</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login Module JS -->
    <script src="js/login.js"></script>

</body>

</html>
